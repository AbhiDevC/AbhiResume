<mat-sidenav-container>
  <!-- Sidenav for mobile view -->
  <mat-sidenav
    *ngIf="isMobile"
    #sidenav
    mode="over"
    (click)="onNavItemClick()"
    class="mobile-sidenav"
  >
    <!-- Sidenav content -->
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="onNavItemClick()">Home</a>
      <a mat-list-item routerLink="skills" (click)="onNavItemClick()">Skills</a>
      <a mat-list-item routerLink="education" (click)="onNavItemClick()"
        >Education</a
      >
      <a mat-list-item routerLink="experience" (click)="onNavItemClick()"
        >Experience</a
      >
      <a mat-list-item routerLink="contact" (click)="onNavItemClick()"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toggle button for mobile view -->
    <button *ngIf="isMobile" mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Content for both mobile and wide screens -->
    <div *ngIf="!isMobile" class="container">
      <div class="bg-img">
        <div class="btn-container">
          <a
            routerLink="home"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="btn"
            >Home</a
          >
          <a
            routerLink="skills"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="btn"
            >Skills</a
          >
          <a routerLink="education" routerLinkActive="active" class="btn"
            >Education</a
          >
          <a
            routerLink="experience"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="btn"
            >Experience</a
          >
          <a
            routerLink="contact"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="btn"
            >Contact</a
          >
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>

    <!-- Router outlet for mobile view -->
    <div *ngIf="isMobile" class="mobile-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
