<div class="training-container">
    <h1>Training & Education</h1>
    <div *ngFor="let training of trainings" class="training-entry">
      <h2>{{ training.title }}</h2><hr>
      <h3>{{ training.institution }}</h3>
      <p>{{ training.description }}</p>
      <span class="year">{{ training.year }}</span>
      <div class="image-container">
        <img [src]="training.image">
      </div>
     
    </div>
  </div>
